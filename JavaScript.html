<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="main">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dignissimos pariatur magni quidem debitis
        veritatis
        corporis repellendus, quisquam vel sint iusto laborum omnis fugit iste consectetur soluta! Magnam libero porro
        aspernatur.</p>
    <button id="btn" onclick="hide()">Hide Paragraph</button>

        function hide() {
            document.getElementById('main').style.display = 'none'
            document.getElementById('btn').style.color='green'
        }
    </script>
</body>

</html>
